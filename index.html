<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="piggyvest-logo">
          <a href=""><img src="piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo"></a>
        </div>
        <div class="form">
            <form action="" class="piggy-form">
                <header>
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </header>

                <label for="">Full name <br>
                    <input type="text" name="" id="" placeholder="Full Name">
                </label>
                
                <label for="">Email Address <br>
                    <input type="email" name="" id="" placeholder="Email Address">
                </label>

                <label for="">Phone Number <br>
                    <input type="number" name="" id="" placeholder="Phone Number">
                </label>

                <label for="">Password <br>
                    <input type="password" name="" id="" placeholder="Password">
                </label>

                <label for="">Referrer Phone or Promo Code (Optionla) <br>
                    <input type="text" name="" id="" placeholder="Referrer Phone Or Code">
                </label>

                <label for="">How Did You Hear About Us? (Optional) <br>
                    <select name="" id="">
                        <option value="">Click to Select</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                        <option value="">Friend/Family/Coworker Referral</option>
                        <option value="">Google search</option>
                        <option value="">Google playstore</option>
                        <option value="">Online Blog</option>
                        <option value="">Local Newspaper</option>
                        <option value="">At an event</option>
                        <option value="">Other</option>
                    </select>
                </label>
                <button>CREATE ACCOUNT</button>
            </form>        
        </div>
        <p><a href="">Already have an account? Log in</a></p>
    </main>
</body>
</html>
